<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <section class="container">

      </div>
    </div>
    <h3>Ansewer Yes or No for the following questions:</h3>
    <section>
      <label for="q1">Do you like creating?</label>
      <select id="q1">
        <option id="yes">Yes</option>
        <option id="no">No</option>
      </select>
    </section>

    <section>
      <label for="q2">Do you like statistics?</label>

        <option id="no">No</option>
      </select>
    </section>

    <section>
      <label for="q3">Do you like working with a team?</label>

        <option id="no">No</option>
      </select>
    </section>

    <section>
      <label for="q4">Do you like working remotely?</label>
      <select id="q4">
        <option id="yes">Yes</option>
        <option id="no">No</option>
      </select>
    </section>

    <section>
      <label for="q5">Do you like humming while programming?</label>
      <select id="q5">

        <option id="no">No</option>
      </select>
