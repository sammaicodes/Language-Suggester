<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <section class="container">
    <div class="container ">
      <div class="jumbotron text-center">
        <h1>Programming Language Suggester</h1>
      </div>
    </div>
    <h3>Ansewer Yes or No for the following questions:</h3>
    <div>
      <section>
        <label for="q1">Do you like creating?</label>
        <select id="q1">
          <option id="true1">Yes</option>
          <option id="false1">No</option>
        </select>
      </section>

      <section>
        <label for="q2">Do you like statistics?</label>
        <select id="q2">
          <option id="true2">Yes</option>
          <option id="false2">No</option>
        </select>
      </section>

      <section>
        <label for="q3">Do you like working with a team?</label>
        <select id="q3">
          <option id="true3">Yes</option>
          <option id="false3">No</option>
        </select>
      </section>

      <section>
        <label for="q4">Do you like working remotely?</label>
        <select id="q4">
          <option id="true4">Yes</option>
          <option id="false4">No</option>
        </select>
      </section>

      <section>
        <label for="q5">Do you like humming while programming?</label>
        <select id="q5">
          <option id="true5">Yes</option>
          <option id="false5">No</option>
        </select>
      </section>

      <button class="btn" id="ok">Submit</button> 
    </div>

  <div id="suggestion">
    <p>
      Based on your answers we have suggested,  
      <span class="language"></span> 
      as the best programming language for you.
    </p>
  </div>
  </section>
</body>
</html>
